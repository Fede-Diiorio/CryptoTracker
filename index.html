<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta name="keywords" content="crypto, criptomonedas, dinero, finanzas, tracker, portafolio, bitcoin, ethereum">
    <meta name="description"
        content="Enterate de todas las cotizaciones de las principales criptomonedas y mantente al día sobre el rendimiento de tu portafolio.">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/bitcoin.ico" type="image/x-icon">
    <title>CriptoTracker</title>
</head>

<body>

    <header class="fondo-titulo">
        <h1>Cripto<span>Tracker</span></h1>
    </header>

    <div class="container">

        <!-- Mostrar Barra de Búsqueda -->
        <div id="barraDeBusqueda"></div>

        <!-- Renderizado de los tickers filtrados por la barra de búsqueda -->
        <div id="listaCripto"></div>

        <!-- Tabla de trackeo -->
        <div id="tabla">
            <table class="table">
                <!-- Encabezado de la tabla -->
                <thead>
                    <tr>
                        <th>
                            <div class="table__th">
                                Ticker
                                <div id="filtroTicker"></div>
                            </div>
                        </th>
                        <th class="table__th--precio">
                            <div class="table__th">
                                Precio
                                <div id="filtroPrecio"></div>
                            </div>
                        </th>
                        <th class="table__th--cantidad">
                            <div class="table__th">
                                Cantidad
                                <div id="filtroCantidad"></div>
                            </div>
                        </th>
                        <th>
                            <div class="table__th">
                                Total
                                <div id="filtroCartera"></div>
                            </div>
                        </th>
                        <th>
                            <div class="table__th th-actualizar">
                                Actualizar
                            </div>
                        </th>
                        <th class="table__th--eliminar">
                            <div class="table__th th-eliminar">
                                Eliminar
                            </div>
                        </th>
                    </tr>
                </thead>

                <!-- Cuerpo de la tabla -->
                <tbody>
                </tbody>
            </table>

        </div>
        <div id="totalCartera"></div>
    </div>

    <footer class="footer">
        <div class="container contenedor-footer">
            <h3>Federico Di Iorio, desarrollador web.</h3>
            <a href="https://github.com/Fede-Diiorio/CryptoTracker" target="_blank">Repositorio</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
