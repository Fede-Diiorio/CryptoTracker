<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CriptoTracker</title>
</head>

<body>

    <div class="fondo-titulo">
        <h1>Cripto<span>Tracker</span></h1>
    </div>

    <div class="container">
        <div id="barraDeBusqueda"></div>
        <div id="listaCripto"></div>
        <div id="tabla">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <div class="table__th">
                                Ticker
                                <div id="filtroTicker"></div>
                            </div>
                        </th>
                        <th>
                            <div class="table__th">
                                Precio
                            </div>
                        </th>
                        <th>
                            <div class="table__th">
                                Cantidad
                            </div>
                        </th>
                        <th>
                            <div class="table__th">
                                Valor en Cartera
                            </div>
                        </th>
                        <th>
                            <div class="table__th th-actualizar">
                                Actualizar
                            </div>
                        </th>
                        <th>
                            <div class="table__th th-eliminar">
                                Eliminar
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
        <div id="totalCartera"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
